spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/oauth_idp
    username: oauth_user
    password: oauth_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

  session:
    store-type: redis
    timeout: 30m

server:
  port: 8080